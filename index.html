<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Osvaldo Ocampo" />
    <meta name="copyright" content="Osvaldo Ocampo" />
    <meta
      name="description"
      content="El Spiderverso cuenta con una gran variedad de comic's. Sus distintos Spider-man y emocionantes personajes, te harán querer adentrarte cada vez más en sus historias. Y tú, ¿ya los conoces todos?."
    />
    <title>Inicio</title>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/general/favicon.png"
      type="image/x-icon"
    />
    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Slick stylesheets -->
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/slick-theme.css" />
    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <header class="header fixed-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="./index.html">
            <img
              src="./assets/images/general/logotipo.png"
              alt="Spiderverso logo"
              class="navbar-brand__logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <label class="hamburger">
              <input type="checkbox" id="checkbox" />
              <svg viewBox="0 0 32 32">
                <path
                  class="line line-top-bottom"
                  d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
                ></path>
                <path class="line" d="M7 16 27 16"></path>
              </svg>
            </label>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./views/characters.html"
                  >Spiderverso</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./views/comics.html">Comics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./views/videos.html">Videos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./views/contact-us.html"
                  >Contáctanos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main content -->
    <main class="main align-items-center">
      <h1 class="sr-only">Página principal del spiderverso</h1>
      <div class="container">
        <div class="row row--slider">
          <section class="col-xl-4 mb-5 mb-xl-0">
            <div class="intro-container" id="introContainer"></div>
          </section>
          <section class="col-xl-8 align-self-end ps-xl-5">
            <div class="custom-slider" id="mainSlider">
              <div class="card custom-slider__card" data-position="1">
                <img
                  src="./assets/images/characters/gwen.jpg"
                  class="card-img"
                  alt="Imagen de Ghost spider"
                />
                <div class="card-img-overlay p-0">
                  <strong class="card-title custom-slider__title">
                    <a
                      class="custom-slider__link"
                      href="views/character-detail.html"
                      >Ghost Spider</a
                    >
                  </strong>
                </div>
              </div>
              <div class="card custom-slider__card" data-position="2">
                <img
                  src="./assets/images/characters/spiderman-2099.jpg"
                  class="card-img"
                  alt="Imagen de Miguel O'Hara"
                />
                <div class="card-img-overlay p-0">
                  <strong class="card-title custom-slider__title">
                    <a
                      class="custom-slider__link"
                      href="views/character-detail.html"
                      >Miguel O'Hara</a
                    >
                  </strong>
                </div>
              </div>
              <div class="card custom-slider__card" data-position="3">
                <img
                  src="./assets/images/characters/spider-ham.jpg"
                  class="card-img"
                  alt="Imagen de  Spider Ham"
                />
                <div class="card-img-overlay p-0">
                  <strong class="card-title custom-slider__title">
                    <a
                      class="custom-slider__link"
                      href="views/character-detail.html"
                      >Spider Ham</a
                    >
                  </strong>
                </div>
              </div>
              <div class="card custom-slider__card" data-position="0">
                <img
                  src="./assets/images/characters/miles.jpg"
                  class="card-img"
                  alt="Imagen de Miles Morales"
                />
                <div class="card-img-overlay p-0">
                  <strong class="card-title custom-slider__title">
                    <a
                      class="custom-slider__link"
                      href="views/character-detail.html"
                      >Miles Morales</a
                    >
                  </strong>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container d-flex justify-content-between align-items-center">
        <p class="footer__copyright">
          <strong>Spiderverso | Todos los derechos reservados ©</strong>
        </p>
        <div class="social-networks">
          <a
            href="https://www.facebook.com/SpiderManATravesDelSpiderverso/?brand_redir=850223265102675"
            class="social-networks__link"
            target="_blank"
          >
            <img
              src="./assets/images/social/facebook.png"
              alt="Logotipo de Facebook"
              class="social-networks__logo"
            />
          </a>
          <a
            href="https://twitter.com/los_vere_en_sue"
            class="social-networks__link"
            target="_blank"
          >
            <img
              src="./assets/images/social/twitter.png"
              alt="Logotipo de Twitter"
              class="social-networks__logo"
            />
          </a>
          <a
            href="https://www.sonypictures.com.mx/peliculas/spider-man-traves-del-spider-verso"
            class="social-networks__link"
            target="_blank"
          >
            <img
              src="./assets/images/social/google.png"
              alt="Logotipo de Google +"
              class="social-networks__logo"
            />
          </a>
        </div>
      </div>
    </footer>

    <!-- Bootstrap script -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- necessary for the operation of the slider -->
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/slick.min.js"></script>

    <!-- Data -->
    <script src="./js/data.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
